version: '3.8'

services:
  web:
    build: ./project
    # --workers provides a single worker process
    # the host defines the address to host the server on and port defines the port to hose the server on
    command: uvicorn app.main:app --reload --workers 1 --host 0.0.0.0 --port 8000
    volumes:
      # Reminder: <host-directory>:<container-directory>
      - ./project:/code
    ports:
      # Reminder: <host-port>:<container-port>
      - 8004:8000
    environment:
      - ENVIRONMENT=dev
      - TESTING=0
      - DATABASE_URL=postgres://postgres:postgres@web-database:5432/web_dev
      - DATABASE_TEST_URL=postgres://postgres:postgres@web-database:5432/web_test
    depends_on:
      - web-database

  web-database:
    build:
      context: ./project/database
      dockerfile: Dockerfile
    expose:
      - 5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
